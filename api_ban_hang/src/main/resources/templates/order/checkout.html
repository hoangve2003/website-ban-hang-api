<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index:: dynamic(~{::main})}">
<body>

<main>
    <div th:replace="~{/cart/view :: shopping_cart}"></div>
    <br>
    <div class="card">
        <div class="card-header">ORDER PURCHASING</div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-sm-6">
                    <div>Puchaser</div>
                    <div type="text" class="form-control" id="username">[[${request}]]</div>
                </div>
                <div class="form-group col-sm-6">
                    <div>Order Date</div>
                        <div type="text" class="form-control">{{order.createDate | date:"dd-MM-yyyy"}}</div>
                </div>
            </div>
            <br>
            <div>
                <div>Shiping address</div>
                <textarea ng-model="order.address" class="form-control"></textarea>
            </div>
        </div>

        <div class="card-footer text-right">
            <button ng-click="order.purchase()" class="btn btn-success">Purchase</button>
        </div>
    </div>
</main>

</body>
</html>
