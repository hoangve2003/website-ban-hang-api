<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{/layout/index:: dynamic(~{::main})}">
<body>
<main class="row">
    <div class="col-sm-4 mb-2" th:each="p: ${items}">
        <div class="card" style="width:18rem;">
            <a th:href="@{|/product/detail/${p.id}|}">
                <img th:src="@{|/assets/images/${p.image}|}" class="card-img-top img-fluid" alt="..."
                     style="width: 300px; height: 300px">
            </a>
            <div class="card-body">
                <h5 class="card-title">
                    <div th:utext="${p.name}"></div>
                </h5>
                <h6 class="card-subtitle mb-2 text-muted ">
                    <div th:utext="${p.price}"></div>
                    <div class="text-right">
                        <button class="btn-outline-success border-0" th:attr="ng-click=@{|cart.add(${p.id})|}">
                            <i class="fa-solid fa-cart-shopping"></i>
                        </button>
                    </div>
                </h6>

            </div>
        </div>
    </div>

</main>
</body>
</html>
